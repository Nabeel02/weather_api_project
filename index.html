<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- bootstarp stylesheet -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- bootstarp stylesheet -->
    <!-- custom style -->
    <link rel="stylesheet" href="style.css" />
    <!-- custom style -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mx-auto my-5">
          <div class="card bg-success">
            <div class="card-header text-center font-weight-bold ">
              "WEATHER FINDER"
            </div>
            <!-- <div class="d-flex justify-content-end">
              <div class=" p-2">Latitude: 32</div>
              <div class=" p-2">Longitude: 34</div>
              <div class=" p-2">Flex item</div>
            </div> -->
            <h5 id="city" class="display-2 text-center">
              Locate your country
            </h5>
            <h3 id="country" class="text-center"></h3>
            <h5 id="currentDay" class="text-center"></h5>
            <div class="container bg-dark text-center text-light py-3">
              <div class="row">
                <div class="col-12 py-2">
                  <h1 id="degree" class="h1"></h1>
                </div>
              </div>

              <div class="row">
                <div class="col-12 mb-1">LOCATION</div>
                <div class="col-6">
                  LATITUDE
                  <span id="lat" class="ml-3 p-1 badge badge-success"></span>
                </div>
                <div class="col-6">
                  LONGITUDE
                  <span id="long" class="ml-3 p-1 badge badge-success"></span>
                </div>
              </div>
              <div class="row py-2">
                <div class="col-12">
                  <div class="table-responsive">
                    <table class="table table-dark">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Time</th>
                          <th scope="col">Ground Level</th>
                          <th scope="col">Humidity</th>
                          <th scope="col">Pressure</th>
                          <th scope="col">Sea Level</th>
                          <th scope="col">Temprature</th>
                          <th scope="col">image</th>
                        </tr>
                      </thead>
                      <tbody id="table-body"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <button
                type="button"
                id="mainButton"
                class="btn btn-dark btn-block"
                data-toggle="modal"
                data-target="#myModal"
              >
                Get Weather
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <!-- Modal Header -->
          <div class="modal-header text-center">
            <h4 class="modal-title ">"WEATHER FORCASTER"</h4>
            <button
              type="button"
              class="close text-success"
              data-dismiss="modal"
            >
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="city">City ID's:*</label>
                <select
                  class="form-control bg-success text-light"
                  id="cityId"
                  name="cityId"
                >
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
              <!-- <div class="form-group">
                <label for="Country">Country :*</label>
                <select
                  class="form-control bg-success text-light"
                  id="country"
                  name="country"
                >
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div> -->
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              id="find"
              type="button"
              class="btn btn-success"
              data-dismiss="modal"
            >
              Find
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script
      src="http://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <!-- popper js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <!-- popper js -->
    <!-- bootstrap js -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap js -->
    <!-- weather.js -->
    <script src="weather.js"></script>
    <!-- weather.js -->
    <!-- ui.js -->
    <script src="ui.js"></script>
    <!-- ui.js -->
    <!-- app.js -->
    <script src="app.js"></script>
    <!-- app.js -->
  </body>
</html>
